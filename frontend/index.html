<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martire's Hedge Fund</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Martire's Hedge Fund</h1>
        <div id="fund-total" class="fund-total" style="display:none;">Total Fund: <span>$1,000,000</span></div>
        <form id="login-form" class="login-form" autocomplete="off" style="display:none;">
            <input type="password" id="password-input" placeholder="Enter password" required />
            <button type="submit">Login</button>
            <div id="login-error" class="login-error" style="display:none;">Incorrect password.</div>
        </form>
        <div class="charts-grid">
            <div class="chart-container">
                <h2>Allocation</h2>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Performance</h2>
                <canvas id="timeSeriesChart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
